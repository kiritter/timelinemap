<body class="js-body">
  <div class="my-header">
    <span class="map-reload"><a class="map-reload-anchor" href="./" target="_self"><img class="map-reload-img" src="images/reload_48px.png" width="18" alt="Reload this page"></a></span>
    <span class="map-title">歴史年表地図<span class="map-title-part">：地図で表現するタイムライン</span></span>
    <span class="map-theme-area">
      <span class="map-theme-note"></span>
    </span>
    <span class="advanced">
      <input type="button" class="advanced-show-btn js-advanced-show-btn" value="Advanced機能">
    </span>
    <span class="about">
      <a href="html/about.html" target="_blank">About</a>
    </span>
  </div>

  <div class="my-body">

    <div class="map-area">
      <div class="map-left-wrap js-map-left-wrap">
        <div id="map-left" class="js-map-left"></div>
      </div>
    </div>

    <div class="current-zoom-level">
      <span>Zoom [<span class="js-current-zoom-level"></span>]</span>
    </div>

    <div class="theme-remarks-area">
      <div>
        <div class="theme-remarks-note">新幹線の駅間の実キロを<br>年に換算して表示した歴史年表です<br>(表示上は駅間を直線で結んでいます)</div>
      </div>
    </div>

    <div class="switch-timerange-root-area js-switch-timerange-root-area">
      <div class="switch-timerange-area">
        <div class="switch-timerange-header js-switch-timerange-header">
          <div class="switch-timerange-title">[鹿児島中央駅～新青森駅]間に<br>割り当てる時間範囲</div>
          <div class="switch-timerange-open-close-area">
            <span class="js-switch-timerange-open-mark display-none">開く</span>
            <span class="js-switch-timerange-close-mark">閉じる</span>
          </div>
        </div>
        <div class="switch-timerange-body">
          <label class="switch-timerange-radio-lbl js-switch-timerange-radio-lbl"><input type="radio" name="js-switch-timerange-radio-group" class="switch-timerange-radio" value="1">西暦1年(約2千年前)～</label>
          <br>
          <label class="switch-timerange-radio-lbl js-switch-timerange-radio-lbl"><input type="radio" name="js-switch-timerange-radio-group" class="switch-timerange-radio" value="2">縄文時代[早期](1万2千年前)～</label>
          <br>
          <label class="switch-timerange-radio-lbl js-switch-timerange-radio-lbl"><input type="radio" name="js-switch-timerange-radio-group" class="switch-timerange-radio" value="3">後期旧石器時代(3万8千年前)～</label>
          <br>
          <label class="switch-timerange-radio-lbl js-switch-timerange-radio-lbl"><input type="radio" name="js-switch-timerange-radio-group" class="switch-timerange-radio" value="9">(おまけ：地球誕生～)</label>
          <br>
          <div class="switch-timerange-note">※各時代の区切り年、出来事の発生年/内容、<br>　諸説あるため、ひとつの目安としてご覧ください</div>
        </div>
      </div>
    </div>

    <div class="copy-as-url-area">
      <div>
        <div class="copy-as-url-note">メモやシェアにご利用ください。<br>現在の場所をURLとしてコピー</div>
      </div>
      <div>
        <div><input type="button" class="copy-as-url-btn js-copy-as-url-btn" value="クリップボードにコピー"></div>
        <div class="copy-as-url-message js-copy-as-url-message"></div>
        <div class="copy-as-url-btn-note"></div>
      </div>
    </div>

    <div class="latlng-info-area latlng-info-area-left js-latlng-info-area js-latlng-info-area-left">
      <div class="search-latlng-area">
        <div>
          <span>緯度,経度：<input type="text" class="search-latlng-input js-search-latlng-input" value="" placeholder="Search"></span>
        </div>
      </div>
      <div class="show-latlng-area">
        <div>
          <div>緯度,経度：<span class="show-latlng-label js-show-latlng-label"></span></div>
          <div>経度,緯度：<span class="show-lnglat-label js-show-lnglat-label"></span></div>
        </div>
      </div>
    </div>

    <div class="permanent-cache-area js-permanent-cache-area">
      <div class="permanent-cache-header js-permanent-cache-header">
        <div class="permanent-cache-header-title">Advanced機能</div>
        <div class="permanent-cache-header-close"><input type="button" class="permanent-cache-close-btn js-permanent-cache-close-btn" value="閉じる"></div>
      </div>
      <div class="permanent-cache-body js-permanent-cache-body">
      </div>
    </div>

    <div class="message-area js-message-area">
    </div>

  </div>

  <script src="js/app/managers/clickManagers/ClickManager.js"></script>
